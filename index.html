<!DOCTYPE html>
<html>
<head>
  <title>Simple Local RAG</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 40px auto;
    }

    textarea {
      width: 100%;
      height: 80px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      min-height: 40px;
      white-space: pre-wrap;
    }

    .loading {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>üì• Ingest Document</h2>
  <br><br>
  <textarea id="docText" placeholder="Enter document text..."></textarea>
  <br>
  <button onclick="ingest()">Ingest</button>

  <hr>

  <h2>‚ùì Ask Question</h2>
  <textarea id="question" placeholder="Ask something..."></textarea>
  <br>
  <button id="askBtn" onclick="ask()">Ask</button>

  <div id="response"></div>

  <script>
    async function ingest() {
      const text = document.getElementById("docText").value;

      const res = await fetch("/ingest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }

    async function ask() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      const askBtn = document.getElementById("askBtn");

      if (!question) {
        alert("Please enter a question");
        return;
      }

      // Show loading state
      askBtn.disabled = true;
      responseDiv.innerHTML = '<span class="loading">Thinking...</span>';

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        responseDiv.innerText = data.answer || data.error;
      } catch (error) {
        responseDiv.innerText = "Error occurred while processing request.";
      } finally {
        askBtn.disabled = false;
      }
    }
  </script>

</body>
</html>
